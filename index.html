<!DOCTYPE html>
<html>
    <head>
        <title>CONTADOR</title>
        <script src="https://kit.fontawesome.com/3b03811326.js" crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: arial;
            }

            div {
                background:#222;
                text-align: center;
                color: white;
                text-transform: uppercase;
                padding: 1.2em;
                border-radius: 20px;
                box-shadow: 0 0 50px rgb(255, 50, 255);
            }

            p {
                font-size: 100px;
            }

            button {
                font-size: 30px;
                line-height: .5em;
                border-radius: .25em;
                padding: .5em 1.2em;
                border: none;
                margin: 0 .1em;
                color: white;
                background: grey;
            }

            .success {
                background: #1EC11A;
            }

            .danger {
                background: #C92D2D;
            }
        </style>
    </head>
    
    <body>
        <div>
            <h1>Contador</h1>
            <p>0</p>
            <button class="danger"><i class="fas fa-minus"></i></button>
            <button class="success"><i class="fas fa-plus"></i></button>
        </div>
    </body>  
</html>
